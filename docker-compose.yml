version: "3.7"

services:
  cbf:
    image: cbf
    container_name: cbf-dev
    volumes:
      - type: bind
        source: ./src
        target: /home/src
        read_only: true

      - type: bind
        source: ./tests
        target: /home/tests
        read_only: true

      - type: bind
        source: ./benchmarks
        target: /home/benchmarks
        read_only: true

      - type: bind
        source: ./include
        target: /home/include
        read_only: true

      - type: bind
        source: ./logs
        target: /home/logs
        read_only: false

      - type: bind
        source: ./lib
        target: /home/lib
        read_only: false

      - type: bind
        source: ./build.sh
        target: /home/build.sh
        read_only: true

      - type: bind
        source: ./CMakeLists.txt
        target: /home/CMakeLists.txt
        read_only: true

    command: tail -f /dev/null
